<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Forms-Bootstrap</title>
    <link class="style" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css"  rel="stylesheet" type="text/css" media="screen" />
</head>

<body>
	<div class = "templates container" style="margin-top:30px">
		<div class="row">
			<div class="col-md-8">
				<form class="form-horizontal" role="form" action="/someaction" method="post">
					<legend>Forms-Bootstrap Horizontal</legend>
					<!-- Input Field Horizontal-->
					<div class="form-group input-field">
						<label class="col-sm-3 control-label" for="namehere">Horizontal Input</label>
						<div class="col-sm-9 control-size">
							<input class="form-control" name="namehere" type="text" />
						</div>
					</div>

					<!-- Text Area Horizontal-->
					<div class="form-group text-area">
						<label class="col-sm-3 control-label" for="namehere">Textarea</label>
						<div class="col-sm-9 control-size">
							<textarea class="form-control" name="namehere" rows="3"></textarea>
						</div>
					</div>

					<!-- Select Horizontal-->
					<div class="form-group select-dropdown">
						<label class="col-sm-3 control-label" for="namehere">Select</label>
						<div class="col-sm-9 control-size">
							<select class="form-control" name="namehere">
								<option value="optiona">Option A</option>
							</select>
						</div>
					</div>

					<!-- Checkbox or Radio Horizontal, Fields Inline-->
					<div class="form-group checkbox-or-radio inline">
						<label class ="col-sm-3 control-label" name="namehere">Inline Checkbox</label>
					    <div class="col-sm-9 control-size">
					        <label class="checkbox-inline">
					         	<input type="checkbox" name="optionslist" value="option1">
					        </label>
					    </div>
					 </div>

					<!-- Checkbox or Radio Horizontal, Fields Stacked-->
					<div class="form-group checkbox-or-radio stacked">
						<label class ="col-sm-3 control-label" name="namehere">Stacked Radio</label>
					    <div class="col-sm-9 control-size">
							<div class="radio">
					        	<label>
					         		<input type="radio" name="optionslist" value="option1">
					        	</label>
							</div>
					    </div>
					</div>

					<!-- File Input Horizontal-->
					<div class="form-group file-input">
						<label class ="col-sm-3 control-label" for="namehere">File input</label>
						<div class="col-sm-9 control-size">
							<input class="input-file" name="namehere" type="file" />
						</div>
					</div>

					<!-- Inline Inputs Example (controls-row)-->
					<div class="form-group inline-fields">
						<label class="col-sm-3 control-label">Inline Fields</label>
						<div class="controls-row">
							<div class="col-sm-3 control-size">
								<input class="form-control" name="namehere" type="text" placeholder="first"/>
							</div>
							<div class="col-sm-3 control-size">
								<select id="" class="form-control" name="namehere">
									<option value="optiona">Option A</option>
								</select>
							</div>
							<div class="col-sm-3 control-size">
								<input class="form-control" name="namehere" type="text" placeholder="second"/>
							</div>	
						</div>					
					</div>					

					<!-- Submit Button Horizontal (Aligned with labels)-->
					<div class="form-group submit-button">
						<div class="col-sm-offset-3 col-sm-9">
							<button type="submit" class="btn btn-primary">Submit</button>
							<a href="#" class="cancel-link"><button type="button" class="btn btn-default">Cancel</button></a>
						</div>
					</div>

					<!-- Hidden Input -->
					<div class="hidden-field">
						<input type="hidden" />
					</div>
				</form>
			</div>
		</div> <!-- /row -->
	</div> <!-- /container -->
</body>
</html>
